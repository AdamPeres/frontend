@()(implicit request: RequestHeader)

@import conf.Static

@List("GHGuardianHeadline", "GuardianTextEgyptian", "GuardianTextSans").map { typeface =>
    <style class="webfont" data-cache-name="@typeface"
        @List("woff2", "woff", "ttf").map { font =>
            data-cache-file-@font="@Static(s"fonts/${typeface}.${font}.json")"
            data-cache-file-hinted-@font="@Static(s"fonts/${typeface}Hinted.${font}.json")"
        }
    ></style>
}
