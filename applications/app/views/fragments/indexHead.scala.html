@(index: services.IndexPage)(implicit request: RequestHeader)

@import common.LinkTo
@import model.Tag
@import conf.Configuration.images.fallbackRoundel

@index.page match {
    case tag: Tag => {
        <meta name="twitter:url" content="@LinkTo(request.uri)" />
        <meta property="og:title" content="@views.support.Title(index.page)" />

        <meta property="twitter:image" content="@fallbackRoundel" />
        <meta property="og:image:secure_url" content="@fallbackRoundel" />
        <meta property="og:image" content="@fallbackRoundel" />
        <meta property="og:image:width" content="192" />
        <meta property="og:image:height" content="192" />
    }
    case _ => { }
}
